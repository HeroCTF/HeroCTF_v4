      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_USER=evilhackerz
      - MYSQL_PASSWORD=wjKNQJLSP4X3uPL522Q6
      - MYSQL_DATABASE=blackcat
    volumes:
      - "./bdd/:/docker-entrypoint-initdb.d/"
    networks:
      - internalapp

networks:
  internalapp:
    internal: true
