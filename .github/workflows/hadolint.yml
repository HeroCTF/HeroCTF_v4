name: "Hadolint - Dockerfile linter"

on:
  push:
  pull_request:

jobs:
  hadolint:
    name: Hadolint
    runs-on: ubuntu-20.04
    container:
      image: hadolint/hadolint:v2.3.0-alpine
      options: "--entrypoint /bin/ash"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run hadolint
        run: pwd
